<script>
    // Função para validar o token JWT
    function validateJwtToken(token) {
        try {
            // Verificar o token usando a chave secreta
            var decodedToken = jwtDecode(token);

            return true; // Token válido
        } catch (error) {
            return false;
        }
    }

    // Função para verificar o token JWT na URL
    function checkTokenInUrl() {
        var urlParams = new URLSearchParams(window.location.search);
        var token = urlParams.get('token');

        if (token !== null && token !== undefined && token !== '') {
            // Validar o token JWT
            var isValidToken = validateJwtToken(token);

            if (isValidToken) {
                window.location.href = 'http://172.20.15.22/Painelcco/';
            } else {
                window.location.href = 'http://172.20.15.19/gasag';
            }
        } else {
            window.location.href = 'http://172.20.15.19/gasag';
        }
    }

    // Chamar a função de verificação quando a página carregar
    window.onload = checkTokenInUrl;
</script>
